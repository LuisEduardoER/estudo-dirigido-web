<html !DOCTYPE>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link type="text/css" rel="stylesheet" href="font-awesome/css/font-awesome.min.css"></link>
	<link type="text/css" rel="stylesheet" href="master.css"></link>
	<link type="text/css" rel="stylesheet" href="clients.css"></link>
		
	<script type="text/javascript" src="jquery-2.1.0.min.js"></script>	
	<script type="text/javascript" src="classes.js"></script>	
</head>
<body>
	<nav class="container">
		<div class="row">
			<div class="columm menu-company">
				<div class="row">
					<i class="fa fa-car column"></i>
					<h1 class="columm">Líbero Rent a Car</h1>
				</div>
			</div>
			<div class="columm">
				<a class="menu-link row" href="#"><h1>BACKUP</h1> </a> 
			</div>
			<div class="columm">
				<a class="row menu-link" href="clients.html"><h1>CLIENTES</h1></a>
			</div>
			<div class="columm">
				<a class="row menu-link" href="cars.html"><h1>CARROS</h1></a>
			</div>
		</div>
	</nav>
	<article>
		<section class="page-title">
			<h1>CADASTRO DE CLIENTES</h1>
		</section>
		<section class="page-data">
			<div class="add-region">
				<h3>Adicionar Cliente</h3>				
				<div class="input-area">
					<input id="txt-name" type="text" placeholder="Nome" pattern="[A-Za-z]+"/>
					<input id="txt-number" type="text" placeholder="CPF" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"/>
					<div class="drag-box input-area">
						<div>
							<i id="drag-add" class="fa fa-plus-circle drag-box-add"></i>
							<img id="drag-img"></img>
						</div>
					</div>
					<input id="input-cnh" type="file" onchange="onFileSelected(event)" />
					<span id="btn-insert-client" class="button">Salvar</span>					
				</div>
			</div>			
		</section>
		<section class="grid-container">			
			<table id="clients-grid">
				<tr class="grid-header">
					<th class="col-2"><p>Nome</p></th>
					<th class="col-1"><p>CPF</p></th>
					<th class="col-1"><p>CNH</p></th>
					<th class="col-1"><p>Remover</p></th>
				</tr>				
			</table>
			<p class="no-register">Sem registros</p>
		</section>
	</article>

	<div id="confirmation-delete" class="modalDialog">
		<div>				
			<h3>Confirmação</h3>
			<p>Tem certeza que deseja remover este cliente?</p>
			<span name="btn-yes" class="button">Sim</span>
			<span name="btn-no" class="button">Não</span>
		</div>
	</div>
	
	<script type="text/javascript" src="master.js"></script>
	<script type="text/javascript" src="clients.js"></script>
</body>
<html>
